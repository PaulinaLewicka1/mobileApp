title: Cayman Blog Theme
description: Cayman Blog Theme is a clean, responsive blogging theme for Jekyll and Gitlab/GitHub Pages.
show_downloads: true

baseurl: "/cayman-blog" # change this to the subpath of your site, e.g. /blog. Leave it empty if you don't need it.
url: "https://lorepirri.github.io" # change this to the base hostname & protocol for your site


google_analytics:

# cayman-blog date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
cayman-blog:
  date_format: "%b %-d, %Y"

#theme: # leave it empty
theme: jekyll-theme-cayman-blog
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-target-blank
  - kramdown-parser-gfm

# social
author: lorepirri
image: /thumbnail-jumbo.png
twitter:
  username: lorepirri

target-blank:
    rel: nofollow

header_page_refs: ['now', 'about', 'contact']

markdown: kramdown
